  <h1>De Bron</h1>

<div id="body">
<p>Ik ging je voor<br/>
In het licht der Duisternis<br/>
&nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  Jij vermaardde<br/>
&nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  Ik ontaardde</p>

<p>We kwamen langs de bron<br/>
van alle kwaad</p>

<p>En ik ging door<br/>
&nbsp;  en altijd hoger<br/>
&nbsp;  en altijd verder<br/>
&nbsp;  &nbsp;  dan jij ging </p>

<p>Ik verloor je onlangs<br/>
Bij de bron van alle kwaad</p>
