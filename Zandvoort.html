<p>Kromme ruggen<br/>
hoge billen<br/>
Op de slipjes na<br/>
Alles wat mannen willen</p>

<p>Mannen ballen in het zand<br/>
Vrouwen bukken zich voorover<br/>
De ene smeert de ander in<br/>
De hemel vliegt geruisloos over</p>
