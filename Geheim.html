  <p> Ik vertel<br/>
v.d. randen<br/>
v.h. leven<br/>
e.d. leer.<br/>
Meer naar binnen<br/>
Waag ik me niet meer.</p>

<p>Is ook niet nodig</p>
<p>Ik knip alle<br/>
kleine lijntjes door.</p>

<p>Het geheim v.h. leven<br/>
ligt hem niet in het weten<br/>
Maar in het vinden ervan.</p>
