  <p>Ik ben alleen.<br/>
Nu weet ik het eindelijk.</p>
<p>Dat vrat aan mij<br/>
Dat zat me dwars</p>
<p>Kon mijn vinger er nooit opleggen<br/>
Zocht mijn sores in van alles<br/>
Maar het is verrekte moeilijk<br/>
Een jeugd<br/>
alleen.</p>
