<div id="body">
  <p>Ik verlang naar de lange Waal<br/>
Naar het begin van het verhaal<br/>
Naar het Romeinse garnizoen<br/>
Naar hoe hij knarssetandde, toen.</p>
<p>De wind<br/>
&emsp; vind het kind.<br/>
en brengt het terug,</p>
<p>Ik ben verrukt van jou<br/>
Al weet ik niet waarom</p>
