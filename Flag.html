<div id="body">
  <p>
Conflicting interests all the time<br/>
I'd love to see this flag of mine<br/>
Gravely flying over land<br/>
The Stars and Stripes <br/>
go hand in hand <br/>
I'd love to see this flag of mine<br/>
Flag over me from time to time</p>

<p>I'd love to see this flag of mine<br/>
Stand still...<br/>
it's morning in America.</p>
